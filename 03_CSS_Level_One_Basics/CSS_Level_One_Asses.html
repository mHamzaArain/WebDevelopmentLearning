<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS_Level_One_Asses.css">
    <title>CSS Level 1</title>
</head>

<body>
    <h1>Welcome to Free Blog!</h1>
    <p>Thanks so much for visiting site!</p>

    <h3>What is this site for?</h3>
    <p>These site can do these things:</p>
    <ol>
        <li>Take a text input</li>
        <li>Take a log in information</li>
        <li><a href="https://www.google.com/">Take you in Google</a></li>
    </ol>
    <textarea></textarea>

    <h3>Please log in to save your blog post</h3>

    <tag class="textFields">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter email" required>

        <label for="password">Password:</label>
        <input type="text" id="password" placeholder="Enter password" required>

        <p>Question or Comments? Send us feedback here</p>
        <textarea name="name" rows="8" cols="80"></textarea>
    </tag>
</body>

</html>
