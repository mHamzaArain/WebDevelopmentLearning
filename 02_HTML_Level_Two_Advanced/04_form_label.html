<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Label</title>
</head>

<body>
    <!-- Part 1 -->
    <h2>Part 1</h2>
    <form action="https://www.facebook.com">
        <p>Enter text:</p>
        <input type="text" name="userinput" value="">
        <input type=submit name="" value="Submit">
    </form>

    <!-- Part 2: Using label -->
    <h2>Part 2</h2>
    <form>
        <label>
            Enter text:
            <input type="text" name="" value="block one">
        </label>
        <label>
            Enter text:
            <input type="text" name="" placeholder="block two" required> <!-- This field must be filled -->
        </label>
    </form>

    <!-- Part 3: Using label with for -->
    <h2>Part 3</h2>
    <form>
        <label for="userinput">Enter input:</label>
        <input id="userinput" type="text" name="" placeholder="Hello!">
    </form>
</body>

</html>
