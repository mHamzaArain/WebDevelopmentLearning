<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <form method="get">
        <h1>Course Sign Up Page</h1>
        <p><b><i>Note: Every field is required</i></b></p>

        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" placeholder="First Name" required>

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" placeholder="Last Name" required>
        <p></p>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="name@email.com">

        <label for="pass">Password:</label>
        <input type="password" id="pass">

        <p>Are you over age of 18?</p>

        <label for="overage">Yes: </label>
        <input id="overage" type="radio" name="loc" value="">

        <label for="underage">No: </label>
        <input id="underage" type="radio" name="loc" value="">

        <p>Payment methods?</p>
        <select name="paymentMethod">
            <option value="Visa">Visa</option>
            <option value="Paypal">Paypal</option>
            <option value="Master">Master</option>
        </select>

        <p></p>
        <input type="submit" name="" value="Sign Up">

    </form>
</body>

</html>
